<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" class="style css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css"
        integrity="sha512-HHsOC+h3najWR7OKiGZtfhFIEzg5VRIPde0kB0bG2QRidTQqf+sbfcxCTB16AcFB93xMjnBIKE29/MjdzXE+qw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container  m-auto">


        <div class="box my-5  mx-auto p-2  ">

            <input type="text" placeholder="0 " id="outputscreen" class=" input bg-dark mt-3 text-right">

            <div class="grid my-4 mx-auto ">


                <button onclick="Clear('c')" class=" btn-danger">C</button>
                <button onclick="display('%')" class=" btn-dark">%</button>
                <button onclick="del()" class=" btn-dark">&larr;</button>
                <button onclick="display('/')" class=" btn-warning">/</button>
                <button onclick="display('7')" class=" btn-dark">7</button>
                <button onclick="display('8')" class=" btn-dark">8</button>
                <button onclick="display('9')" class=" btn-dark">9</button>
                <button onclick="display('*')" class=" btn-warning">x</button>
                <button onclick="display('4')" class=" btn-dark">4</button>
                <button onclick="display('5')" class=" btn-dark">5</button>
                <button onclick="display('6')" class=" btn-dark">6</button>
                <button onclick="display('-')" class=" btn-warning">-</button>
                <button onclick="display('1')" class=" btn-dark">1</button>
                <button onclick="display('2')" class=" btn-dark">2</button>
                <button onclick="display('3')" class=" btn-dark">3</button>
                <button onclick="display('+')" class=" btn-warning">+</button>
                <button onclick="display('+')" class="btn btn-dark">0</button>
                <button onclick="display('.')" class="btn-dark">.</button>
                <button onclick="calculate()" class="btn-success">=</button>

            </div>
        </div>
    </div>
    <script src="./main.js"></script>


</body>

</html>
